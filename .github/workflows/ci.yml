name: CI

on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install crypto dependencies
        run: npm ci --prefix crypto

      - name: Install tools dependencies
        run: npm ci --prefix tools

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run crypto tests
        run: npm run test:crypto

      - name: Run test vector validation
        run: npm run test:vectors

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix crypto
          npm ci --prefix tools

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || true
          npm audit --prefix crypto --audit-level=high || true
          npm audit --prefix tools --audit-level=high || true

      - name: Check for sensitive files
        run: |
          echo "Checking for potential secrets..."
          if grep -r "PRIVATE\|SECRET\|PASSWORD\|API_KEY" --include="*.js" --include="*.json" . 2>/dev/null | grep -v "node_modules" | grep -v ".git"; then
            echo "Warning: Potential secrets found in code"
          else
            echo "No obvious secrets detected"
          fi
